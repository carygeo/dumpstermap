server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Try files with .html extension
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Handle /buy/ paths
    location /buy/ {
        try_files $uri $uri/ $uri.html =404;
    }

    error_page 404 /404.html;
}
